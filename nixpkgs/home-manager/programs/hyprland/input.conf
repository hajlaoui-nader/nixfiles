# ╚══════════════════════════════════════════════════════════════════════════╝

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    # Mouse settings
    follow_mouse = 1
    sensitivity = 0    # -1.0 to 1.0, 0 means no modification
    accel_profile = adaptive
    force_no_accel = false

    # Touchpad settings
    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true
        drag_lock = false
        middle_button_emulation = true
        scroll_factor = 1.0
    }
}

