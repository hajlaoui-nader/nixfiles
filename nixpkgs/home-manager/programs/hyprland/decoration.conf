# ╔══════════════════════════════════════════════════════════════════════════╗
# ║                        DECORATION CONFIGURATION                          ║
# ╚══════════════════════════════════════════════════════════════════════════╝

decoration {
    # Rounded corners
    rounding = 12

    # Opacity settings
    active_opacity = 1.0
    inactive_opacity = 0.95
    fullscreen_opacity = 1.0

    # Blur settings (makes background behind windows blurry - looks amazing!)
    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = true
        xray = false
        ignore_opacity = false
        noise = 0.0117
        contrast = 1.0
        brightness = 1.0
        vibrancy = 0.1696
        vibrancy_darkness = 0.0
        popups = true
        popups_ignorealpha = 0.2
    }

    # Shadow settings
    shadow {
        enabled = true
        range = 20
        render_power = 3
        offset = 0 2
        color = rgba(00000099)
        color_inactive = rgba(00000066)
    }

    # Dim inactive windows slightly
    dim_inactive = false
    dim_strength = 0.05
    dim_special = 0.2
    dim_around = 0.4
}
