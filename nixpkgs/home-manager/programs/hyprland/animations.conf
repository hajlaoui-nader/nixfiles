# ╔══════════════════════════════════════════════════════════════════════════╗
# ║                        ANIMATIONS CONFIGURATION                          ║
# ║              This is what makes Hyprland SMOOTH and BEAUTIFUL!           ║
# ╚══════════════════════════════════════════════════════════════════════════╝

animations {
    enabled = true
    # first_launch_animation = true  # Option removed in newer Hyprland

    # Custom bezier curves for smooth animations
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.0
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = overshot, 0.05, 0.9, 0.1, 1.1

    # Window animations
    animation = windows, 1, 5, wind, slide
    animation = windowsIn, 1, 5, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide

    # Border animations
    animation = border, 1, 10, default
    animation = borderangle, 1, 100, linear, loop

    # Fade animations
    animation = fade, 1, 5, smoothIn
    animation = fadeIn, 1, 5, smoothIn
    animation = fadeOut, 1, 5, smoothOut
    animation = fadeSwitch, 1, 5, smoothIn
    animation = fadeShadow, 1, 5, smoothIn
    animation = fadeDim, 1, 5, smoothIn

    # Workspace animations
    animation = workspaces, 1, 6, wind, slidevert
    animation = specialWorkspace, 1, 6, wind, slidevert

    # Layer animations (for waybar, rofi, etc.)
    animation = layers, 1, 5, wind, slide
    animation = layersIn, 1, 5, winIn, slide
    animation = layersOut, 1, 5, winOut, slide
}
