# ╔══════════════════════════════════════════════════════════════════════════╗
# ║                       WINDOW RULES CONFIGURATION                         ║
# ║              Control how specific applications behave                    ║
# ╚══════════════════════════════════════════════════════════════════════════╝

# ═══════════════════════════════════════════════════════════════════════════
# FLOATING WINDOWS
# ═══════════════════════════════════════════════════════════════════════════

# Make certain windows float by default
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(thunar)$,title:^(File Operation Progress)$
windowrulev2 = float, class:^(firefox)$,title:^(Picture-in-Picture)$
windowrulev2 = float, class:^(firefox)$,title:^(Library)$
windowrulev2 = float, title:^(Open File)$
windowrulev2 = float, title:^(Save File)$
windowrulev2 = float, title:^(Open Folder)$

# ═══════════════════════════════════════════════════════════════════════════
# OPACITY RULES
# ═══════════════════════════════════════════════════════════════════════════

# Transparent terminals (looks cool!)
windowrulev2 = opacity 0.95 0.85, class:^(ghostty)$
windowrulev2 = opacity 0.95 0.85, class:^(kitty)$
windowrulev2 = opacity 0.95 0.85, class:^(Alacritty)$

# Keep certain apps fully opaque
windowrulev2 = opacity 1.0 override 1.0 override, class:^(firefox)$
windowrulev2 = opacity 1.0 override 1.0 override, class:^(chromium)$

# ═══════════════════════════════════════════════════════════════════════════
# WORKSPACE ASSIGNMENTS
# ═══════════════════════════════════════════════════════════════════════════

# Assign apps to specific workspaces
windowrulev2 = workspace 2, class:^(firefox)$
windowrulev2 = workspace 3, class:^(Slack)$
windowrulev2 = workspace 3, class:^(discord)$
windowrulev2 = workspace 4, class:^(Spotify)$
windowrulev2 = workspace 5, class:^(obs)$

# ═══════════════════════════════════════════════════════════════════════════
# SIZE AND POSITION RULES
# ═══════════════════════════════════════════════════════════════════════════

# Center floating windows
windowrulev2 = center, class:^(pavucontrol)$
windowrulev2 = size 800 600, class:^(pavucontrol)$

# Picture-in-picture
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = move 100%-450 100%-300, title:^(Picture-in-Picture)$
windowrulev2 = size 400 225, title:^(Picture-in-Picture)$

# ═══════════════════════════════════════════════════════════════════════════
# SPECIAL BEHAVIORS
# ═══════════════════════════════════════════════════════════════════════════

# Inhibit idle for fullscreen apps
windowrulev2 = idleinhibit fullscreen, class:.*

# No blur for certain apps (performance)
windowrulev2 = noblur, class:^(firefox)$
windowrulev2 = noblur, class:^(chromium)$

# Maximize certain apps
windowrulev2 = maximize, class:^(libreoffice).*$

# Dialog windows
windowrulev2 = float, class:^(.*),title:^(Confirm).*$
windowrulev2 = float, class:^(.*),title:^(Warning).*$
windowrulev2 = float, class:^(.*),title:^(Error).*$

# ═══════════════════════════════════════════════════════════════════════════
# LAYER RULES (for overlays like rofi, waybar, etc.)
# ═══════════════════════════════════════════════════════════════════════════

layerrule = blur, rofi
layerrule = ignorezero, rofi
layerrule = blur, notifications
layerrule = ignorezero, notifications
layerrule = blur, waybar
layerrule = ignorezero, waybar
