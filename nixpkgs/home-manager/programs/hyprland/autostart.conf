# ╔══════════════════════════════════════════════════════════════════════════╗
# ║                        AUTOSTART CONFIGURATION                           ║
# ║              Programs to launch when Hyprland starts                     ║
# ╚══════════════════════════════════════════════════════════════════════════╝

# ═══════════════════════════════════════════════════════════════════════════
# ESSENTIAL COMPONENTS
# ═══════════════════════════════════════════════════════════════════════════

# Status bar
exec-once = waybar

# Wallpaper (swww daemon + set wallpaper)
exec-once = swww init
exec-once = swww img ~/Pictures/wallpaper.jpg || swww img /usr/share/backgrounds/default.jpg

# Notification daemon (managed by home-manager service)
# exec-once = dunst

# Clipboard manager
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Polkit authentication agent
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = /run/current-system/sw/libexec/polkit-gnome-authentication-agent-1

# ═══════════════════════════════════════════════════════════════════════════
# IDLE AND LOCK MANAGEMENT
# ═══════════════════════════════════════════════════════════════════════════

# Auto-lock after 10 minutes, sleep after 15 minutes
exec-once = swayidle -w \
    timeout 600 'swaylock -f --screenshots --effect-blur 10x5' \
    timeout 900 'hyprctl dispatch dpms off' \
    resume 'hyprctl dispatch dpms on' \
    before-sleep 'swaylock -f --screenshots --effect-blur 10x5'

# ═══════════════════════════════════════════════════════════════════════════
# SYSTEM SERVICES
# ═══════════════════════════════════════════════════════════════════════════

# Network manager applet
exec-once = nm-applet --indicator

# Bluetooth applet
exec-once = blueman-applet

# Audio control
# exec-once = pavucontrol

# ═══════════════════════════════════════════════════════════════════════════
# APPLICATIONS TO START
# ═══════════════════════════════════════════════════════════════════════════

# Start Firefox on workspace 2 (uncomment if you want auto-start)
# exec-once = [workspace 2 silent] firefox

# Start terminal on workspace 1 (uncomment if you want auto-start)
# exec-once = [workspace 1 silent] ghostty

# ═══════════════════════════════════════════════════════════════════════════
# XDG DESKTOP PORTAL
# ═══════════════════════════════════════════════════════════════════════════

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# ═══════════════════════════════════════════════════════════════════════════
# CURSOR THEME
# ═══════════════════════════════════════════════════════════════════════════

exec-once = hyprctl setcursor Bibata-Modern-Classic 32
