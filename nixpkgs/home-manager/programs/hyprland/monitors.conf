# ║                          MONITOR CONFIGURATION                           ║
# ╚══════════════════════════════════════════════════════════════════════════╝

# Monitor configuration with proper scaling for high DPI
# Format: monitor=NAME,RESOLUTION@REFRESH,POSITION,SCALE

# Your 2256x1504 display with 1.5x scaling (makes everything readable!)
monitor=,preferred,auto,1.5

# Alternative: If you want even larger UI, use 1.75 or 2.0
# monitor=,preferred,auto,1.75

# For multiple monitors, you can specify each one:
# monitor=eDP-1,2256x1504@60,0x0,1.5
# monitor=HDMI-A-1,1920x1080@60,2256x0,1.0

# Fallback for any unspecified monitors
# monitor=,preferred,auto,1
