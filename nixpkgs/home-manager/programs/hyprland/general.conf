# ╔══════════════════════════════════════════════════════════════════════════╗
# ║                         GENERAL CONFIGURATION                            ║
# ╚══════════════════════════════════════════════════════════════════════════╝

general {
    # Gaps between windows
    gaps_in = 8
    gaps_out = 16

    # Border size
    border_size = 2

    # Catppuccin Mocha colors for borders
    # Active window border (beautiful gradient!)
    col.active_border = rgba(89b4faee) rgba(cba6f7ee) 45deg

    # Inactive window border
    col.inactive_border = rgba(45475aaa)

    # Layout (dwindle is similar to i3/bspwm, master is like dwm)
    layout = dwindle

    # Allow tearing (for gaming, usually keep false)
    allow_tearing = false

    # Resize on border
    resize_on_border = true
    extend_border_grab_area = 15
    hover_icon_on_border = true
}

# Dwindle layout settings (automatic tiling like i3)
dwindle {
    pseudotile = true           # Enable pseudotiling
    preserve_split = true       # Keep split direction when moving windows
    smart_split = false
    smart_resizing = true
    force_split = 0
    split_width_multiplier = 1.0
    # no_gaps_when_only = false   # Option removed in newer Hyprland versions
}

# Master layout settings (if you prefer master-stack like dwm)
master {
    new_status = master         # New windows become master
    new_on_top = false
    mfact = 0.55               # Master area takes 55% of screen
    orientation = left
    inherit_fullscreen = true
    # always_center_master = false  # Option removed in newer Hyprland
}

# Miscellaneous settings
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    vfr = true                  # Variable frame rate (saves power)
    vrr = 0                     # Variable refresh rate (1 = always, 2 = fullscreen only)
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    enable_swallow = true
    swallow_regex = ^(ghostty|kitty|Alacritty)$
    focus_on_activate = true
}
